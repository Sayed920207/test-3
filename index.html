<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <h2>Login</h2>
            <input type="email" name="mail" placeholder="   Email Address" class="input">
            <br/><br/>
            <input type="password" name="pass" placeholder="    Password" class="input">
            <br/><br/>
            <input type="checkbox" name="keepLogin" id="keeplogin" >
            <label for="keepLogin" class="kpMeLgn">Keep Me Loggin in</label>
            <br/><br/>
            <button type="submit" class="login">Log in</button>
            <br/><br/>
            <p>Forgot Password<span> | </span>New User? Register</p>
            <br/><br/>
            <div class="other-login">
                <span>Or login using: </span>                    
                <i class="icon-1 fa-brands fa-square-facebook" ></i>
                <i class="icon-2 fa-brands fa-square-twitter"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
